<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        â€‹
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <title>kpsoft test</title>
    </head>
    <link rel="stylesheet" href="test.css" />
    <body>
        <button
            type="button"
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
        >
            GET STARTED
        </button>

        <div
            class="modal fade kpisoft-model"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content p-5" id="kpisoft-dialogbox">
                    <!-- <div class="modal-header">
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div> -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control model-info"
                                    id="full-name"
                                    placeholder="Full name*"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control model-info"
                                    id="company-email "
                                    placeholder="Company email*"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control model-info"
                                    id="phone-num"
                                    placeholder="Phone number*"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control model-info"
                                    id="company-name"
                                    placeholder="Company name"
                                />
                            </div>

                            <div class="dropdown form-group">
                                <button
                                    class="btn btn-primary dropdown-toggle form-control text-left"
                                    type="button"
                                    id="dropdownMenuButton"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    Team or company size
                                    <span class="caret"></span>
                                </button>

                                <div
                                    class="dropdown-menu"
                                    aria-labelledby="dropdownMenuButton"
                                >
                                    <a
                                        class="dropdown-item form-group form-control"
                                        href="#"
                                        >Action</a
                                    >
                                    <a
                                        class="dropdown-item form-group form-control"
                                        href="#"
                                        >Another action</a
                                    >
                                    <a
                                        class="dropdown-item form-group form-control"
                                        href="#"
                                        >Something else here</a
                                    >
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="form-check checkbox-main-div">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="modal-checkbox"
                        />
                        <label
                            class="form-check-label"
                            id="checkbox-label"
                            for="checkbox"
                            >I have read and accepted the
                            <a href="" class="checkbox-label-a-tag"
                                >Privacy Statement</a
                            ></label
                        >
                    </div>
                    <!-- <div class="mx-auto">
                        <input
                            type="submit"
                            class="btn btn-primary form-group"
                            id="contact-button"
                            value="CONTACT US"
                        />
                    </div> -->
                    <div class="mx-auto contact-button-div">
                        <button
                            type="button"
                            class="btn modal-submit"
                            id="contact-button"
                        >
                            CONTACT US
                        </button>
                    </div>
                    <div class="thankyou-div">
                        <img src="img/Group 248.svg" alt="" />
                        <span class="modal-thanks-span">
                            Thank you for reaching! We'll get back to you ASAP
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
