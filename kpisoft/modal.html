<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <title>modal</title>
    </head>
    <link rel="stylesheet" href="modal.css" />
    <body>
        <!-- GET STARTED BUTTON-->
        <button
            type="button"
            `
            class="btn btn-primary nav-get-started btn-lg"
            data-toggle="modal"
            data-target="#myModal"
        >
            GET STARTED
        </button>
        <!-- Modal -->
        <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span style="color: #fff" aria-hidden="true"
                                >&times;</span
                            >
                        </button>
                    </div>
                    <div class="modal-body border-0">
                        <form>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="recipient-name"
                                    placeholder="Full name*"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="recipient-name"
                                    placeholder="Company email*"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="recipient-name"
                                    placeholder="Phone number*"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="recipient-name"
                                    placeholder="Company name"
                                />
                            </div>
                            <!-- <div class="form-group">
                                <select
                                    class="form-control"
                                    id="exampleFormControlSelect1"
                                >
                                    <option value="" disabled selected>
                                        Team or company size
                                    </option>
                                    <option class="modal-option">1</option>
                                    <option class="modal-option">2</option>
                                    <option class="modal-option">3</option>
                                    <option class="modal-option">4</option>
                                    <option class="modal-option">5</option>
                                </select>
                            </div> -->
                            <div class="dropdown form-group text-center">
                                <a
                                    class="btn btn-primary dropdown-toggle form-control text-left dropdown-a-tag"
                                    type="button"
                                    id="dropdownMenuButton"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    <span class="dropdown-heading-font"
                                        >Team or company size</span
                                    >
                                    <span class="caret"></span>
                                </a>

                                <div
                                    class="dropdown-menu modal-option"
                                    aria-labelledby="dropdownMenuButton"
                                >
                                    <a
                                        class="dropdown-item modal-option"
                                        href="#"
                                        >Action</a
                                    >
                                    <a
                                        class="dropdown-item modal-option"
                                        href="#"
                                        >Another action</a
                                    >
                                    <a
                                        class="dropdown-item modal-option"
                                        href="#"
                                        >Something else here</a
                                    >
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea
                                    class="form-control"
                                    id="message-text"
                                    placeholder="How can we help you?"
                                ></textarea>
                            </div>
                            <div class="form-group group-check text-center">
                                <input type="checkbox" name="" id="" /> I've
                                read and accepted the
                                <a href="#" class="checkbox-label-a-tag"
                                    >Privacy Statement</a
                                >
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn modal-submit">
                            Contact Us
                        </button>
                        <small
                            >Thank you for reaching us! We will get back to you
                            ASAP</small
                        >
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
